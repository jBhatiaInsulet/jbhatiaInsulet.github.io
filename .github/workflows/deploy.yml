name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        run: |
          cat > config.js << EOF
          // This file is generated at build time from GitHub Secrets
          // DO NOT commit this file - it's gitignored
          // Note: instance URL is obtained from the access token response, not stored here
          
          const SALESFORCE_CONFIG = {
              consumerKey: '${{ secrets.SALESFORCE_CONSUMER_KEY }}',
              consumerSecret: '${{ secrets.SALESFORCE_CONSUMER_SECRET }}',
              username: '${{ secrets.SALESFORCE_USERNAME }}',
              password: '${{ secrets.SALESFORCE_PASSWORD }}'
          };
          
          const PRODUCT_CLOUD_CONFIG = {
              serverId: '${{ secrets.PRODUCT_CLOUD_SERVER_ID }}',
              clientId: '${{ secrets.PRODUCT_CLOUD_CLIENT_ID }}',
              clientSecret: '${{ secrets.PRODUCT_CLOUD_CLIENT_SECRET }}',
              redirectUri: '${{ secrets.PRODUCT_CLOUD_REDIRECT_URI }}'
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

