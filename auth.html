<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Response</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="page-header text-center mb-4">
                    <h1 class="page-title">
                        <span class="icon">üîê</span>
                        Authentication Response
                    </h1>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <span class="icon">üìã</span>
                            Query Parameters
                        </h5>
                        
                        <!-- State Parameter -->
                        <div class="mb-3 param-group">
                            <label class="form-label">
                                <span class="icon">üè∑Ô∏è</span>
                                State
                            </label>
                            <div class="param-value" id="stateValue">
                                <span class="text-muted">No value provided</span>
                            </div>
                        </div>

                        <!-- Auth Code Parameter -->
                        <div class="mb-3 param-group">
                            <label class="form-label">
                                <span class="icon">üîë</span>
                                Authorization Code
                            </label>
                            <div class="param-value" id="authCodeValue">
                                <span class="text-muted">No value provided</span>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- API Request Card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <span class="icon">üöÄ</span>
                            Product Cloud API Request
                        </h5>
                        
                        <!-- Make Request Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="makeRequestBtn" onclick="makeProductCloudRequest()">
                                <span class="icon">üì°</span>
                                Make a Request to Product Cloud
                            </button>
                        </div>
                    </div>
                </div>

                <!-- API Response Card -->
                <div class="card mb-4" id="responseCard" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <span class="icon">üì®</span>
                            API Response
                        </h5>
                        <div class="alert" id="responseAlert" role="alert"></div>
                        <pre id="responseData" style="max-height: 400px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 6px; font-size: 12px;"></pre>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration file with secrets (gitignored) -->
    <script src="config.js"></script>
    
    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                state: params.get('state'),
                code: params.get('code')
            };
        }

        // Function to display parameter value
        function displayParam(elementId, value) {
            const element = document.getElementById(elementId);
            if (value) {
                element.innerHTML = `<code class="param-code">${escapeHtml(value)}</code>`;
            } else {
                element.innerHTML = '<span class="text-muted">No value provided</span>';
            }
        }

        // Function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        

        // SALESFORCE_CONFIG is now loaded from config.js (gitignored file)
        
        // Safety check: Verify config.js was loaded
        if (typeof SALESFORCE_CONFIG === 'undefined') {
            console.error('ERROR: config.js not found or SALESFORCE_CONFIG not defined!');
            console.error('Please create config.js based on config.example.js');
            alert('Configuration error: config.js is missing. Please create it from config.example.js');
        }

        // Function to call Salesforce token exchange endpoint (public, no token needed)
        async function callTokenExchange(authCode) {
            // Hardcoded public Salesforce endpoint URL
            const endpoint = 'https://insuleteu--jasmeetdev.sandbox.my.salesforce-sites.com/services/apexrest/cloudTokenExchange';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // No Authorization header needed - endpoint is public
                    },
                    body: JSON.stringify({
                        authCode: authCode
                        // Credentials are handled server-side in Salesforce
                        // No need to send consumerKey, username, password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }
                
                return { data, status: response.status };
            } catch (error) {
                console.error('Error calling token exchange:', error);
                throw error;
            }
        }

        // Function to make Product Cloud API request
        async function makeProductCloudRequest() {
            const params = getQueryParams();
            const authCode = params.code;

            // Validate authorization code
            if (!authCode) {
                alert('No authorization code found in URL');
                return;
            }

            // Show loading state
            const btn = document.getElementById('makeRequestBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';

            try {
                // Call the public endpoint directly (no token needed)
                // The endpoint handles getting the Salesforce token internally
                const result = await callTokenExchange(authCode);

                // Display response
                const responseCard = document.getElementById('responseCard');
                const responseAlert = document.getElementById('responseAlert');
                const responseData = document.getElementById('responseData');

                responseCard.style.display = 'block';

                responseAlert.className = 'alert alert-success';
                responseAlert.textContent = `‚úÖ Success! Status: ${result.status}`;
                responseData.textContent = JSON.stringify(result.data, null, 2);

            } catch (error) {
                // Display error
                const responseCard = document.getElementById('responseCard');
                const responseAlert = document.getElementById('responseAlert');
                const responseData = document.getElementById('responseData');

                responseCard.style.display = 'block';
                responseAlert.className = 'alert alert-danger';
                responseAlert.textContent = `‚ùå Error: ${error.message || 'Error making request'}`;
                responseData.textContent = error.message || 'An error occurred while making the request.';
            } finally {
                // Reset button state
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
        
        // On page load, get and display the parameters
        document.addEventListener('DOMContentLoaded', function() {
            const params = getQueryParams();
            
            displayParam('stateValue', params.state);
            displayParam('authCodeValue', params.code);
        });
    </script>

    <style>
        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card-title {
            color: #16325c;
            font-weight: 600;
            border-bottom: 2px solid #e5e5e5;
            padding-bottom: 10px;
        }

        .param-group {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #16325c;
        }

        .param-group .form-label {
            margin-bottom: 8px;
        }

        .param-value {
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            word-break: break-all;
        }

        .param-code {
            color: #16325c;
            background: transparent;
            padding: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</body>
</html>
